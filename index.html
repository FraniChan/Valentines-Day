<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Day Card</title>
    <style>
        body{
            background-color: #ffb6c1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .card{
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1{
            color: #ff0000;
            margin-bottom: 20px;
        }
        button{
            padding: 10px 25px;
            font-size: 19px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        #yes { background-color: #c1f0c1; } /* Light green */
        #no { background-color: #f08a8a; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yes">Yes</button>
                <button id="no">Nor way!</button>        
            </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes'); // We'll call it yesButton for consistency

    // When they finally click "No", give them the alert and confetti
    noButton.addEventListener('click', () => {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
        alert('Happy Valentines Day Nicky! ❤️');
    });

    // Make the "Yes" button move when hovered or touched
    yesButton.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - yesButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - yesButton.offsetHeight);
        
        yesButton.style.position = 'absolute';
        yesButton.style.left = `${x}px`;
        yesButton.style.top = `${y}px`;
    });

    // Mobile fix: Also move it when someone tries to tap it
    yesButton.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevents the actual click from happening
        const x = Math.random() * (window.innerWidth - yesButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - yesButton.offsetHeight);
        
        yesButton.style.position = 'absolute';
        yesButton.style.left = `${x}px`;
        yesButton.style.top = `${y}px`;
    });
</script>
</body>
</html>
